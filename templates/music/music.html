{% extends 'another home/base.html' %}
{% load static %}

{% block content %}
    <div class="middle">
        <div style="width: 99%;">
            <div class="search-movie" style="
            max-width: 500%;
            margin: 5px auto;
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 12px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            border-radius: 10px; ">
                <form  method="get"  class="movie-form" style="
                display: flex;
                flex-direction: row;
                align-items: center;
                justify-content: space-between;
                border-radius: 20px;">
                    <input type="search" name="q" placeholder="Enter Song" style="
                    width: 65%;
                    height: 40px;
                    padding: 10px;
                    font-size: 16px;
                    border: 1px solid #ccc;
                    border-radius: 10px;
                    font-family: 'Dosis,sans-serif;'">
                    <button type="submit" style="
                    width: 35%;
                    height: 40px;
                    background-color: #3498db;
                    color: #fff;
                    padding: 10px;
                    border: none;
                    border-radius: 10px;
                    align-items: center;
                    cursor: pointer;
                    margin-left: 15px;
                    font-family: 'Dosis',sans-serif;"
                    onmouseover="this.style.color='blue'"
                    onmouseout="this.style.color='white'">Search</button>
                </form>
            </div>
            <section class="featured-artists" style="padding: 20px; border-radius: 12px; background-color: rgb(255, 255, 255);">
                
                <h2 style="color: #232749;">Songs</h2><br>
                <div class="artist-grid" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 10px;">
                    
                    {% for m in music %}
                        <div class="artist" style="text-align: center; background-color: rgb(255, 255, 255); padding: 10px; border: 1px solid #ddd; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
                            <img style="width: 100%; height: 200px; object-fit: cover; border-radius: 10px 10px 0 0;" src="{{m.poster.url}}" alt="Song 1">
                            <audio id="{{m.id}}" src="{{m.song.url}}" style="width: 100%;"></audio>
                            <button onclick="playAudio('{{m.id}}')" style="background-color: #3498db; color: #fff; border: none; padding: 10px 20px; border-radius: 2px; cursor: pointer;width: 100%;">Play</button>
                            <h3 style="color: #212121; font-size: 15px;">{{m.title}} by {{m.artist}}</h3>
                        </div>
                    {% endfor %}

                </div>
            </section><br>
        </div>
    </div>

<script>
    function playAudio(id) {
        var audio = document.getElementById(id);
        if (audio.paused) {
            audio.play();
        } else {
            audio.pause();
        }
    }
</script>
{% endblock %}
