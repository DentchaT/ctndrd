{% extends 'another home/base.html' %}
{% load static %}


{% block content %}
<div class="middle">

    <div class="sliderm" style="
    width: 100%;
    height: 100px;">

        <div class="search-movie" style="
        max-width: 500%;
        margin: 5px auto;
        padding: 20px;
        background-color: #302f2f;
        border: 1px solid #ddd;
        border-radius: 12px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        border-radius: 10px; ">
            <form  method="get"  class="movie-form" style="
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
            border-radius: 20px;">
                <input type="search" name="q" placeholder="Enter movie/anime" style="
                width: 65%;
                height: 40px;
                padding: 10px;
                font-size: 16px;
                border: 1px solid #ccc;
                border-radius: 10px;
                font-family: 'Dosis,sans-serif;'">
                <button type="submit" style="
                width: 35%;
                height: 40px;
                background-color: #3498db;
                color: #fff;
                padding: 10px;
                border: none;
                border-radius: 10px;
                align-items: center;
                cursor: pointer;
                margin-left: 15px;
                font-family: 'Dosis',sans-serif;"
                onmouseover="this.style.color='blue'"
                onmouseout="this.style.color='white'">Search</button>
            </form>
        </div>
    </div>
    
    <div class="section" style="
    background-color: #302f2f;
    padding: 5px;
    margin-bottom: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 12px;">
        <h2 style="
        margin-top: 0;
        margin-left: 15%;
        color: #3498db;">Movies / Animations</h2>
        <div class="movie-list" style="
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        margin: 10px;">


            {% for m in movie|slice:":20" %}
                <div class="movie-poster" style="
                width: 200px;
                height: 270px;
                margin: 10px;
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
                    <a href="{% url 'viewmovie' m.pk %}"> <img style="
                    width: 100%;
                    height: 100%;
                    object-fit: cover;
                    border-radius: 10px;" src="{{ m.thumbnail.url }}" alt="Movie 1"> </a>
                </div>
            {% endfor %}
        </div>
    </div>
    
    <div class="section" style="
    background-color: #302f2f;
    padding: 5px;
    margin-bottom: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 12px;">
        <h2 style="
        margin-top: 0;
        margin-left: 15%;
        color: #3498db;">SuperAction</h2>
        <div class="movie-list" style="
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        margin: 10px;">

            {% for action in actions %}
                <div class="movie-poster" style="
                width: 200px;
                height: 270px;
                margin: 10px;
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
                    <a href="{% url 'viewmovie' action.pk %}"> <img style="
                    width: 100%;
                    height: 100%;
                    object-fit: cover;
                    border-radius: 10px;" src="{{action.thumbnail.url}}" alt="Movie 1"></a>
                </div>
            {% endfor %}
        </div>
    </div>

</div>


{% endblock %}
